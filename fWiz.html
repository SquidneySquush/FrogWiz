<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">

<title>Frog Wizard</title>

<script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 a_vPosition; 
    //uniform vec2 u_vCenter; 
    attribute vec2 a_TexCoord; 
    varying vec2 v_fTexCoord; 

    uniform mat4 ctMatrix;
    uniform mat4 u_projectionMatrix;

    void main() 
    { 
        v_fTexCoord = a_TexCoord; 
        gl_Position = u_projectionMatrix * ctMatrix *a_vPosition;
        //gl_Position = u_projectionMatrix *vec4(a_vPosition.x + u_vCenter.x, a_vPosition.y + (u_vCenter.y-0.925), 0.0, 1.0); 
    }
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float; 
    //uniform vec3 u_Color; 
    varying vec2 v_fTexCoord; 
    uniform sampler2D u_TextureSampler; 
    void main() 
    { 
        gl_FragColor = texture2D(u_TextureSampler,v_fTexCoord); 
    }
</script>

<script type="text/javascript" src="./Common/webgl-utils.js"></script>
<script type="text/javascript" src="./Common/initShaders.js"></script>
<script type="text/javascript" src="./Common/MV.js"></script>
<script type="text/javascript" src="fWiz.js"></script>
</head>
